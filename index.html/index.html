<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretaje de Propiedades - Copiapó, Atacama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <nav>
            <div class="logo">
                <h1>InmoCopiapó</h1>
            </div>
            <div class="menu">
                <a href="#">Inicio</a>
                <a href="#">Propiedades</a>
                <a href="#">Sobre Nosotros</a>
                <a href="#">Contacto</a>
            </div>
        </nav>
    </header>

    <!-- Filtros de búsqueda -->
    <section class="filters">
        <div class="filter-item">
            <label for="tipo">Tipo de Propiedad:</label>
            <select id="tipo">
                <option value="todos">Todos</option>
                <option value="casa">Casa</option>
                <option value="departamento">Departamento</option>
            </select>
        </div>
        <div class="filter-item">
            <label for="precio">Rango de Precio:</label>
            <input type="range" id="precio" min="0" max="1000000" step="50000">
            <span id="precio-value">$0 - $1,000,000</span>
        </div>
        <div class="filter-item">
            <label for="habitaciones">Habitaciones:</label>
            <select id="habitaciones">
                <option value="todos">Todos</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3+</option>
            </select>
        </div>
    </section>

    <!-- Propiedades -->
    <section class="properties" id="properties">
        <div class="property">
            <img src="https://via.placeholder.com/300x200" alt="Casa en Copiapó">
            <h3>Casa en Copiapó</h3>
            <p>3 habitaciones, 2 baños, 120 m²</p>
            <p>$120,000</p>
        </div>
        <div class="property">
            <img src="https://via.placeholder.com/300x200" alt="Departamento en Copiapó">
            <h3>Departamento en Copiapó</h3>
            <p>2 habitaciones, 1 baño, 75 m²</p>
            <p>$85,000</p>
        </div>
        <div class="property">
            <img src="https://via.placeholder.com/300x200" alt="Casa en Copiapó">
            <h3>Casa en Copiapó</h3>
            <p>4 habitaciones, 3 baños, 200 m²</p>
            <p>$250,000</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
